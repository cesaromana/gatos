<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patitas Suaves</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e8e8e8;
      --contrast: #e2e0e0;
      --grey: #93a1a1;
      --text-color: #5c5c5c;
      --accent-color: #f7a8b8; /* Soft Pink */
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--bg);
      color: var(--text-color);
    }
    .neumorphic-button {
      color: var(--text-color);
      padding: 0.7em 1.7em;
      font-size: 18px;
      font-weight: 700;
      border-radius: 0.5em;
      background: var(--bg);
      cursor: pointer;
      border: 1px solid var(--bg);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
    }
    .neumorphic-button:active {
      color: #666;
      box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
    }
    .neumorphic-card {
      --bg: #e8e8e8;
      --contrast: #e2e0e0;
      --grey: #93a1a1;
      position: relative;
      padding: 9px;
      background-color: var(--bg);
      border-radius: 35px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    }
    .neumorphic-card-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: repeating-conic-gradient(var(--bg) 0.0000001%, var(--grey) 0.000104%) 60% 60%/600% 600%;
      filter: opacity(10%) contrast(105%);
    }
    .neumorphic-card-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: var(--contrast);
      border-radius: 30px;
    }
    .neumorphic-shadow {
        box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
    }
    .neumorphic-inset-shadow {
        box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
    }
    
    /* Animation & Transition Additions */
    .soft-transition {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .mobile-menu {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      visibility: hidden;
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, visibility 0.5s ease-in-out;
    }
    .mobile-menu.open {
      max-height: 20rem; /* generous height */
      opacity: 1;
      visibility: visible;
    }

    .card-hover-effect:hover {
      transform: translateY(-8px);
      box-shadow: 10px 10px 20px #b9b9b9, -10px -10px 20px #ffffff;
    }

    .neumorphic-card {
    background: #e8e8e8;
    border-radius: 1.5rem;
    box-shadow: 8px 8px 24px #bebebe, -8px -8px 24px #ffffff;
    transition: box-shadow 0.2s, transform 0.2s;
    position: relative;
    cursor: pointer;
  }

  .neumorphic-card:active,
  .neumorphic-card.active {
    box-shadow: inset 4px 4px 16px #bebebe, inset -4px -4px 16px #ffffff;
    transform: scale(0.97);
  }

  .neumorphic-card:hover,
  .neumorphic-card.hover {
    box-shadow: 0 8px 32px #bebebe, 0 -8px 32px #ffffff;
    transform: scale(1.03);
    z-index: 2;
  }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-on-load {
      /* Set initial state to invisible, animation will make it visible */
      opacity: 0; 
      animation: fadeIn 0.7s ease-out forwards;
    }
  </style>
